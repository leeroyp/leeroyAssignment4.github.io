<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="Style.css" rel="stylesheet">

    <title>Code Quiz</title>
</head>

<body>

    <nav>

        <div class="row">
            <div class="col-md-9">
                <button id="high-scores">View Highscores</button>
            </div>

            <div class="col-md-3">
                <button id="stopWatch">Timer <span id="timer">60</span></button>
            </div>
        </div>

    </nav>


<div class="container">
        <div id="func container" class='hide'>
            <h1 id="test_status"></h1>
            <div id="test"></div>
        </div>
            <div class="controls">
                <button id="Start-btn" class="start-btn btn">Start</button>
            </div>  


    <div id="small-container" class="hide">
        <h1>Hall of Fame </h1>
        <form>
          <input id="item" type="text" placeholder="Initials" required />
        </form>
        <h2>High Scores</h2>
        <ul></ul>
        <button>Clear All</button>
    </div>

    <div>
    <h3 id= "GAME_OVER"></h3>
</div>

    <script src="questions.js"></script>

</body>

</html>
